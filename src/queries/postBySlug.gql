query PostBySlug($slug: String!, $stage: Stage!) {
    post(stage: $stage, where: { slug: $slug }) {
        title
        slug
        content {
            html
        }
        date
        ogImage: coverImage {
            url(
                transformation: {
                    image: { resize: { fit: crop, width: 2000, height: 1000 } }
                }
            )
        }
        coverImage {
            url(
                transformation: {
                    image: { resize: { fit: crop, width: 2000, height: 1000 } }
                }
            )
        }
        author {
            name
            picture {
                url(
                    transformation: {
                        image: {
                            resize: { fit: crop, width: 100, height: 100 }
                        }
                    }
                )
            }
        }
    }
    morePosts: posts(
        orderBy: date_DESC
        first: 2
        where: { slug_not_in: [$slug] }
    ) {
        title
        slug
        excerpt
        date
        coverImage {
            url(
                transformation: {
                    image: { resize: { fit: crop, width: 2000, height: 1000 } }
                }
            )
        }
        author {
            name
            picture {
                url(
                    transformation: {
                        image: {
                            resize: { fit: crop, width: 100, height: 100 }
                        }
                    }
                )
            }
        }
    }
}
