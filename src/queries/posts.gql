query allPosts($orderBy: PostOrderByInput, $first: Int) {
    posts(orderBy: $orderBy, first: $first) {
        title
        slug
        excerpt
        date
        coverImage {
            url(
                transformation: {
                    image: { resize: { fit: crop, width: 2000, height: 1000 } }
                }
            )
        }
        author {
            name
            picture {
                url(
                    transformation: {
                        image: {
                            resize: { width: 100, height: 100, fit: crop }
                        }
                    }
                )
            }
        }
    }
}
